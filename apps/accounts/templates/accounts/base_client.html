<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Área do Cliente{% endblock %}</title>

  <!-- Bootstrap CSS (se já usa no projeto) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  {% block extra_head %}{% endblock %}
</head>
<body hx-boost="true" class="bg-light d-flex flex-column min-vh-100">

  <main class="flex-grow-1 container py-4" hx-history-elt>
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-muted py-3 border-top">
    <small>&copy; {{ now|date:"Y" }} – Barber SaaS</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.8"></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
