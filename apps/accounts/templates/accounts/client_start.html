{% extends 'accounts/base_client.html' %}
{% block title %}Agendar – Identificação{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3 class="mb-3">Identifique-se para agendar</h3>
    <form method="post">{% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary w-100" type="submit">Continuar</button>
    </form>
  </div>
</div>
{% endblock %}
