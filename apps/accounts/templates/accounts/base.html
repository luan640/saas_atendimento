<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Barber SaaS{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://unpkg.com/htmx.org@1.9.8"></script>
</head>
<body class="bg-light" hx-boost="true">
<div class="d-flex">
  <nav class="bg-dark text-white p-3" style="min-height:100vh; width:220px;">
    <h4 class="text-white">Barber SaaS</h4>
    <ul class="nav nav-pills flex-column">
      <li class="nav-item">
        <a
          class="nav-link text-white"
          href="{% url 'accounts:owner_dashboard' %}"
          hx-get="{% url 'accounts:owner_dashboard' %}"
          hx-target="#content"
          hx-select="#content"
          hx-swap="outerHTML"
          hx-push-url="true"
        >Dashboard</a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-white"
          href="{% url 'cadastro:owner_shops' %}"
          hx-get="{% url 'cadastro:owner_shops' %}"
          hx-target="#content"
          hx-select="#content"
          hx-swap="outerHTML"
          hx-push-url="true"
        >Lojas</a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-white"
          href="{% url 'cadastro:funcionarios' %}"
          hx-get="{% url 'cadastro:funcionarios' %}"
          hx-target="#content"
          hx-select="#content"
          hx-swap="outerHTML"
          hx-push-url="true"
        >Funcionários</a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-white"
          href="{% url 'cadastro:servicos' %}"
          hx-get="{% url 'cadastro:servicos' %}"
          hx-target="#content"
          hx-select="#content"
          hx-swap="outerHTML"
          hx-push-url="true"
        >Serviços</a>
      </li>
    </ul>
  </nav>
  <main class="flex-grow-1 p-4" id="content" hx-history-elt>
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
