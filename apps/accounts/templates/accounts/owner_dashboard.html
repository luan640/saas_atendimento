{% extends 'accounts/base.html' %}
{% block title %}Dashboard do Dono{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3 class="m-0">Dashboard</h3>
  <button
    class="btn btn-sm btn-outline-primary"
    hx-get="{% url 'accounts:owner_dashboard' %}"
    hx-target="#owner-dashboard"
    hx-swap="innerHTML"
    hx-indicator="#dash-loading">
    Atualizar
  </button>
</div>

<div id="owner-dashboard">
  {# Conteúdo dinâmico: renderizamos o parcial aqui #}
  {% include 'accounts/partials/owner_dashboard.html' %}
</div>

<div id="dash-loading" class="mt-3" style="display:none;">Carregando...</div>
{% endblock %}
