{% extends 'accounts/index.html' %}
{% block title %}Home do Dono{% endblock %}



{% block content %}

<div class="mb-3 text-end">
  <button class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#modalShellLarge"
          hx-get="{% url 'accounts:owner_criar_atendimento' %}"
          hx-target="#modalShellLarge .modal-content"
          hx-swap="innerHTML">
    Criar atendimento
  </button>
</div>

<div id="owner-home"
     hx-get="{% url 'accounts:owner_home' %}"
     hx-trigger="reload-owner-home from:body"
     hx-target="this"
     hx-swap="innerHTML">
  {# Conteúdo dinâmico: renderizamos o parcial aqui #}
  {% include 'accounts/partials/owner_home.html' %}
</div>

<!-- Seção de Agendamentos (carregada via HTMX) -->
<div id="agendamentos-section"
     hx-get="{% url 'accounts:owner_home_agendamentos' %}"
     hx-trigger="load once"
     hx-target="this"
     hx-swap="outerHTML">
</div>

<div id="dash-loading" class="mt-3" style="display:none;">Carregando...</div>
{% endblock %}
