{% extends 'accounts/base.html' %}
{% block title %}Home do Dono{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3 class="m-0">Home</h3>
  <button
    class="btn btn-sm btn-outline-primary">
    Atualizar
  </button>
</div>

<div id="owner-home">
  {# Conteúdo dinâmico: renderizamos o parcial aqui #}
  {% include 'accounts/partials/owner_home.html' %}
</div>

<!-- Seção de Agendamentos (carregada via HTMX) -->
<div id="agendamentos-section"
     hx-get="{% url 'accounts:owner_home_agendamentos' %}"
     hx-trigger="load"
     hx-target="#agendamentos-section"
     hx-swap="outerHTML">
  <div class="text-muted">Carregando agendamentos…</div>
</div>

<div id="dash-loading" class="mt-3" style="display:none;">Carregando...</div>
{% endblock %}
