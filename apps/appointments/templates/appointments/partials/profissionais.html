<h3>Escolha o profissional</h3>
<ul class="list-group">
  {% for f in funcionarios %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{ f.nome }} <span class="text-muted">{{ f.get_cargo_display }}</span>
    <button class="btn btn-sm btn-primary"
            hx-get="{% url 'appointments:agendamento_servicos' f.id %}"
            hx-target="#step-container"
            hx-push-url="true">
      Selecionar
    </button>
  </li>
  {% empty %}
  <li class="list-group-item text-muted">Nenhum funcionário disponível</li>
  {% endfor %}
</ul>
