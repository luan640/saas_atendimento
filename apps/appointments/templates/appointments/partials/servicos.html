<h3>Profissional: {{ funcionario.nome }}</h3>
<p class="text-muted">Escolha os serviços</p>
<form hx-post="{% url 'appointments:agendamento_servicos' funcionario.id %}"
      hx-target="#step-container">
  {% csrf_token %}
  <ul class="list-group mb-3">
    {% for s in servicos %}
    <li class="list-group-item">
      <label>
        <input type="checkbox" name="servicos" value="{{ s.id }}" {% if s.id in selecionados %}checked{% endif %}>
        {{ s.nome }} – <span class="text-muted">R$ {{ s.preco }} / {{ s.duracao_minutos }} min</span>
      </label>
    </li>
    {% empty %}
    <li class="list-group-item text-muted">Nenhum serviço disponível</li>
    {% endfor %}
  </ul>
  <div class="d-flex justify-content-between">
    <button type="button" class="btn btn-secondary"
            hx-get="{% url 'appointments:agendamento_profissionais' %}"
            hx-target="#step-container" hx-push-url="true">Voltar</button>
    <button type="submit" class="btn btn-primary">Próximo</button>
  </div>
</form>
