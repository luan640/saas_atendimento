{% extends "accounts/base_client.html" %}
{% block title %}Agendar – Data e horário{% endblock %}
{% block content %}
<h3>{{ servico.nome }} com {{ funcionario.nome }}</h3>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label for="id_data">Data:</label>
    <input type="date" name="data" id="id_data" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="id_hora">Hora:</label>
    <input type="time" name="hora" id="id_hora" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Confirmar</button>
</form>
{% endblock %}
