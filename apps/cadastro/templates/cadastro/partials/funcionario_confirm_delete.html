<div class="modal-header">
  <h5 class="modal-title text-danger">Excluir Funcionário</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
</div>

<div class="modal-body">
  <p>Tem certeza que deseja excluir <strong>{{ funcionario.nome }}</strong>? Esta ação não pode ser desfeita.</p>

  <form method="post"
        hx-post="{% url 'cadastro:funcionario_delete' funcionario.pk %}"
        hx-target="#funcionarios-tbody"
        hx-select="#funcionarios-tbody"
        hx-include="#filtros-func"
        hx-swap="outerHTML"
        hx-indicator="#funcionarios-loading"
        hx-on="htmx:afterRequest: if (event.detail.xhr.status < 400) { try { bootstrap.Modal.getOrCreateInstance(document.getElementById('modalFuncionario')).hide(); } catch(e) {} }">
    {% csrf_token %}
    <div class="d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
      <button type="submit" class="btn btn-danger">Excluir</button>
    </div>
  </form>
</div>
