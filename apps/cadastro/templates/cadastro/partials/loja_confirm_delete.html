<div class="modal-header">
  <h5 class="modal-title text-danger">Excluir Loja</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
</div>

<div class="modal-body">
  <p>Tem certeza que deseja excluir a loja <strong>{{ loja.nome }}</strong>? Esta ação não pode ser desfeita.</p>

  <form
    method="post"
    hx-post="{% url 'cadastro:owner_shop_delete' loja.pk %}"
    hx-target="#shops-fragment"
    hx-swap="innerHTML"
    hx-indicator="#shops-loading"
    hx-on="htmx:afterRequest: if (event.detail.xhr.status < 400) { try { bootstrap.Modal.getOrCreateInstance(document.getElementById('modalShell')).hide(); } catch(e) {} }"
  >
    {% csrf_token %}
    <div class="d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
      <button type="submit" class="btn btn-danger">Excluir</button>
    </div>
  </form>
</div>
