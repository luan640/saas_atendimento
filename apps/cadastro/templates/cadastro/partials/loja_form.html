<div class="modal-header">
  <h5 class="modal-title">{{ acao|default:"Editar Loja" }}</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
</div>

<div class="modal-body">
  <form
    method="post"
    hx-post="{% url 'cadastro:owner_shop_edit' loja.pk %}"
    hx-target="#shops-fragment"
    hx-swap="innerHTML"
    hx-indicator="#shops-loading"
    hx-on="htmx:afterRequest: if (event.detail.xhr.status < 400) { try { bootstrap.Modal.getOrCreateInstance(document.getElementById('modalShell')).hide(); } catch(e) {} }"
  >
    {% csrf_token %}
    {{ form.as_p }}

    {% if form and form.non_field_errors %}
      <div class="alert alert-danger">
        <ul class="mb-0">
          {% for e in form.non_field_errors %}<li>{{ e }}</li>{% endfor %}
        </ul>
      </div>
    {% endif %}

    <div class="d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
  </form>
</div>
